    <title>FriendFinder Survey</title>

<body>
    <div class="container container-fluid">
        <div class="panel panel-default">
            <div class="panel-header"><h1>Survey Questions</h1></div>
            <div class="panel panel-body">
                <h2><bold>About You</bold></h2>

                <div class="form-group">
                    <h2><bold>Question 1</bold></h2>
                    <label for="">Your mind is always buzzing with unexplored ideas and plans.</label><br>

                    <select class="selectpicker" data-live-search="true">
                        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                        <option data-tokens="mustard">Burger, Shake and a Smile</option>
                        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                    </select>


                    <select name="question" id="q1" class="form-control selectpicker" data-live-search="true" title="Select an Options">
                        <option data-tokens="1" value="1">1 (Strongly Disagree)</option>
                        <option data-tokens="2" value="2">2</option>
                        <option data-tokens="3" value="3">3</option>
                        <option data-tokens="4" value="4">4</option>
                        <option data-tokens="5" value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
